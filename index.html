<!DOCTYPE html>
<html lang="vi" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng To-Do List</title>
    <!-- TailwindCSS and Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main Script -->
    <script type="module" src="/main.js"></script>
    <style>
        /* --- HAPPY HUES THEME --- */
        :root {
            --color-bg: #fdeee7;
            --color-surface: #ffffff;
            --color-text-primary: #33272a;
            --color-text-secondary: #594a4e;
            --color-accent: #ff8ba7;
            --color-stroke: #e2e8f0;
        }

        .dark {
            --color-bg: #231f20;
            --color-surface: #33272a;
            --color-text-primary: #fdeee7;
            --color-text-secondary: #b0a8ab;
            --color-accent: #ff8ba7;
            --color-stroke: #4a5568;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .task-item.completed span { text-decoration: line-through; color: var(--color-text-secondary); }

        /* --- PRIORITY COLORS --- */
        .task-p-high { border-left: 4px solid #ef4444; } /* Red */
        .task-p-medium { border-left: 4px solid #f59e0b; } /* Amber */
        .task-p-low { border-left: 4px solid #c3f0ca; } /* Mint Green */
        
        .due-date-overdue { color: #ef4444; }
        .due-date-today { color: #f97316; }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .task-item.new { animation: fadeIn 0.5s ease-out; }
        .task-item.deleting { transition: all 0.3s ease-in; opacity: 0; transform: scale(0.95); }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .pop-animation { animation: pop 0.4s ease-in-out; }
        @keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }
        .shake-animation { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .input-error { border-color: #ef4444 !important; }
        .input-error::placeholder { color: #fca5a5; }
        .edit-input { width: 100%; background-color: transparent; border: none; outline: none; padding: 0; margin: 0; font-size: inherit; color: inherit; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }

        @keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOutModal { from { opacity: 1; } to { opacity: 0; } }
        @keyframes slideInUpModal { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-enter { animation: fadeInModal 0.3s ease forwards; }
        .modal-leave { animation: fadeOutModal 0.3s ease forwards; }
        .modal-content-enter { animation: slideInUpModal 0.3s ease forwards; }

        /* --- SLIDE IN TEXT ANIMATION --- */
        #animated-title span {
            display: inline-block;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInChar 0.5s ease-out forwards;
        }
        @keyframes slideInChar {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <div class="min-h-screen w-full flex flex-col items-center p-4 sm:p-6 lg:p-8">
        
        <header class="w-full max-w-2xl mb-8 flex justify-between items-center">
            <div class="flex items-center gap-3">
                 <svg xmlns="http://www.w3.org/2000/svg" style="color: var(--color-accent)" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path></svg>
                 <!-- Title will be animated by JS -->
                 <h1 id="animated-title" class="text-3xl sm:text-4xl font-bold" style="color: var(--color-text-primary)"></h1>
            </div>
            <div class="flex items-center gap-2">
                <button id="stats-toggle" class="p-2 rounded-full hover:bg-black/5 focus:outline-none focus:ring-2" style="color: var(--color-text-secondary); --ring-color: var(--color-accent);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="M18.7 8a.7.7 0 0 0-1.4 0v6a.7.7 0 0 0 1.4 0V8Z"/><path d="M13.7 15a.7.7 0 0 0-1.4 0v-4a.7.7 0 0 0 1.4 0v4Z"/><path d="M8.7 12a.7.7 0 0 0-1.4 0v2a.7.7 0 0 0 1.4 0v-2Z"/></svg>
                </button>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-black/5 focus:outline-none focus:ring-2" style="color: var(--color-text-secondary); --ring-color: var(--color-accent);">
                    <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707-.707a1 1 0 01-1.414 0zM1 11a1 1 0 100-2H0a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </header>
        
        <main class="w-full max-w-2xl bg-[var(--color-surface)] border border-[var(--color-stroke)] rounded-2xl shadow-xl p-6 sm:p-10">
            <div id="streak-counter" class="flex items-center justify-center gap-2 mb-8 p-3 rounded-lg text-sm font-semibold" style="background-color: var(--color-bg); color: var(--color-text-secondary)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5" style="color: var(--color-accent)"><path d="M12.001 2.003c-2.484 2.503-4.364 4.88-5.643 7.493-1.63 3.293-1.08 7.507 1.643 9.507 1.079.79 2.313 1 3.5 1 1.188 0 2.422-.21 3.501-1 2.723-2 3.273-6.214 1.643-9.507-1.279-2.613-3.159-4.99-5.644-7.493zm0 2.755c1.789 1.802 3.197 3.654 4.198 5.698.81 1.649.92 4.149-.5 5.5-1.42 1.35-3.698.419-4.198-1.25-.5-1.669.26-3.831 1.31-5.626.83-1.42 1.51-2.669 1.19-4.322-.32-1.652-2.01-1.469-2-1.469s-1.679-.183-1.999 1.469c-.32 1.653.359 2.902 1.19 4.322 1.05 1.795 1.809 3.957 1.309 5.626-.5 1.669-2.778 2.6-4.198 1.25-1.42-1.351-1.31-3.851-.5-5.5.99-2.044 2.409-3.896 4.198-5.698z"/></svg>
                <span>Chuỗi ngày hoạt động: </span><span id="streak-count">0</span>
            </div>
            <!-- Responsive form: stacks on small screens -->
            <form id="todo-form" class="flex flex-col sm:flex-row items-center gap-4 mb-4">
                <div class="relative flex-grow w-full">
                     <input type="text" id="todo-input" placeholder="Thêm công việc hoặc ý tưởng lớn..." class="w-full p-4 pr-12 text-base border-2 border-[var(--color-stroke)] rounded-lg focus:outline-none focus:ring-2 focus:border-transparent transition duration-200" style="background-color: var(--color-bg); color: var(--color-text-primary); --tw-ring-color: var(--color-accent);">
                     <button type="button" id="gemini-btn" class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-full hover:bg-black/10 transition-colors" style="color: var(--color-text-secondary);" title="Chia nhỏ công việc bằng AI">
                        <svg id="gemini-icon" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3L9.5 8.5L4 11L9.5 13.5L12 19L14.5 13.5L20 11L14.5 8.5L12 3zM20 3L18.5 6L16 7L18.5 8L20 11L21.5 8L24 7L21.5 6L20 3zM5 16L4 18L2 18.5L4 19L5 21L6 19L8 18.5L6 18L5 16z"/></svg>
                        <svg id="gemini-spinner" class="spinner w-5 h-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </button>
                </div>
                <button type="submit" class="w-full sm:w-auto text-[var(--color-text-primary)] font-semibold px-7 py-4 rounded-lg hover:opacity-90 transition duration-200" style="background-color: var(--color-accent);">
                    Thêm
                </button>
            </form>
            <div class="h-6 mb-4"><p id="error-message" class="text-red-500 text-center text-sm opacity-0 transition-opacity duration-300"></p></div>
            <div id="filter-buttons" class="flex items-center justify-center gap-3 mb-8 border-b border-[var(--color-stroke)] pb-5">
                <button data-filter="all" class="filter-btn active px-4 py-2 rounded-md text-sm font-medium">Tất cả</button>
                <button data-filter="active" class="filter-btn px-4 py-2 rounded-md text-sm font-medium">Đang làm</button>
                <button data-filter="completed" class="filter-btn px-4 py-2 rounded-md text-sm font-medium">Đã hoàn thành</button>
            </div>
            <style>
                .filter-btn { color: var(--color-text-secondary); background-color: transparent; }
                .filter-btn:hover { background-color: var(--color-bg); }
                .filter-btn.active { background-color: var(--color-accent); color: var(--color-text-primary); }
            </style>
            <div id="todo-list" class="space-y-3"></div>
            <div id="empty-state" class="text-center py-10 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-300 dark:text-gray-600 mb-4"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
                <p class="font-medium mt-4" style="color: var(--color-text-secondary)">Tuyệt vời! Không có công việc nào.</p>
                <p class="text-sm" style="color: var(--color-text-secondary)">Hãy thêm một công việc mới để bắt đầu.</p>
            </div>
        </main>
        <footer class="text-center text-sm py-8" style="color: var(--color-text-secondary)">©2025 By Phan Vinh. All Right Reserved</footer>
    </div>
    
    <!-- Stats Modal -->
    <div id="stats-modal" class="fixed inset-0 bg-black/30 flex items-center justify-center p-4 z-50 hidden">
        <div id="stats-modal-content" class="w-full max-w-md p-6 rounded-lg shadow-xl border" style="background-color: var(--color-surface); border-color: var(--color-stroke)">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold" style="color: var(--color-text-primary)">Thống kê của bạn</h2>
                <button id="stats-modal-close" class="p-1 text-2xl" style="color: var(--color-text-secondary)">&times;</button>
            </div>
            <div class="space-y-4">
                <div class="flex justify-between p-4 rounded-md" style="background-color: var(--color-bg)">
                    <span class="font-medium" style="color: var(--color-text-secondary)">Tổng công việc hoàn thành:</span>
                    <span id="stats-completed" class="font-bold" style="color: var(--color-text-primary)">0</span>
                </div>
                <div class="flex justify-between p-4 rounded-md" style="background-color: var(--color-bg)">
                    <span class="font-medium" style="color: var(--color-text-secondary)">Chuỗi ngày hiện tại:</span>
                    <span id="stats-current-streak" class="font-bold" style="color: var(--color-text-primary)">0 ngày</span>
                </div>
                <div class="flex justify-between p-4 rounded-md" style="background-color: var(--color-bg)">
                    <span class="font-medium" style="color: var(--color-text-secondary)">Chuỗi ngày dài nhất:</span>
                    <span id="stats-longest-streak" class="font-bold" style="color: var(--color-text-primary)">0 ngày</span>
                </div>
                <div>
                    <h3 class="font-semibold mb-2" style="color: var(--color-text-primary)">Hoạt động 7 ngày qua</h3>
                    <div id="stats-chart" class="flex justify-between items-end gap-2 p-4 rounded-md h-40" style="background-color: var(--color-bg)"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
